<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>FATOBELLS - Arcade Slot</title>
    <style>
        :root {
            --c-bg: #020617;
            --c-panel: #0f172a;
            --c-gold: #fbbf24;
            --c-neon: #06b6d4;
            --c-bonus-bg: #2e1065;
            --c-text: #e2e8f0;
            --c-win: #22c55e;
            --c-error: #ef4444;
            --font-main: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--c-bg);
            color: var(--c-text);
            font-family: var(--font-main);
            height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; overscroll-behavior: none;
        }

        /* UTILS */
        .hidden { display: none !important; }
        .btn {
            cursor: pointer; border: 1px solid var(--c-neon); background: rgba(6, 182, 212, 0.1);
            color: var(--c-neon); padding: 8px 10px; font-weight: bold; border-radius: 4px;
            text-transform: uppercase; transition: all 0.2s; font-size: 0.9rem;
            touch-action: manipulation;
        }
        .btn:active { transform: scale(0.95); }
        .btn-gold { border-color: var(--c-gold); color: var(--c-gold); background: rgba(251, 191, 36, 0.1); }
        .btn-red { border-color: var(--c-error); color: var(--c-error); background: rgba(239, 68, 68, 0.1); }

        /* LOGIN & ADMIN */
        .login-screen, .admin-screen {
            width: 90%; max-width: 400px; padding: 30px;
            background: var(--c-panel); border: 2px solid var(--c-neon);
            box-shadow: 0 0 20px var(--c-neon); border-radius: 12px; text-align: center;
            z-index: 50;
        }
        .login-title { font-size: 2rem; margin-bottom: 10px; color: var(--c-neon); letter-spacing: 2px;}
        .input-group { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        input {
            padding: 12px; background: #000; border: 1px solid #334155; color: #fff;
            font-size: 1.2rem; text-align: center; border-radius: 4px; outline: none;
        }

        /* GAME CONTAINER */
        .game-container {
            width: 100%; max-width: 1200px; 
            /* Varsayƒ±lan Yatay (Landscape) G√∂r√ºn√ºm */
            aspect-ratio: 16/9; max-height: 95dvh;
            
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            border: 2px solid var(--c-gold); border-radius: 10px;
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: background 0.5s, border-color 0.5s;
        }

        /* PORTRAIT MODE (Dƒ∞K MOD) */
        @media (orientation: portrait) {
            .game-container {
                aspect-ratio: auto; /* Oranƒ± serbest bƒ±rak */
                height: 100dvh;     /* T√ºm ekranƒ± kapla */
                max-height: none;
                border: none;
                border-radius: 0;
            }
            /* Elemanlarƒ±n yerle≈üimi deƒüi≈üiyor */
            .header { height: 10% !important; padding: 10px !important; }
            .reels-area { height: 65% !important; }
            .controls { height: 25% !important; flex-direction: column; justify-content: space-around; padding: 10px !important; }
            
            /* Logo Dikeyde Gizlensin, alan a√ßƒ±lsƒ±n */
            .brand { display: none; }
            .stats { width: 100%; justify-content: space-between; }
            
            /* Spin butonu dikeyde daha b√ºy√ºk */
            #spinBtn { 
                width: 25vw !important; height: 25vw !important; 
                max-width: 120px; max-height: 120px; 
                margin-top: 0 !important; 
            }
            .control-group { width: 100%; justify-content: space-between; }
            
            /* Sembol boyutu dikeyde ayarla */
            .symbol { font-size: 12vw !important; }
        }

        /* BONUS MODE VISUALS */
        .game-container.bonus-mode {
            background: radial-gradient(circle at center, #4c1d95 0%, #0f172a 100%);
            border-color: #d946ef;
        }
        .game-container.bonus-mode .reels-frame { border-color: #d946ef; background: rgba(0,0,0,0.6); }
        .game-container.bonus-mode .header { background: rgba(76, 29, 149, 0.8); }

        /* HEADER UI */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 15px; background: rgba(0,0,0,0.5); border-bottom: 1px solid #333;
            height: 14%; position: relative;
        }
        .brand { display: flex; flex-direction: column; }
        .brand h1 { margin: 0; font-size: 1.4rem; color: var(--c-neon); line-height: 1; font-style: italic;}
        
        .bonus-header-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center;
            background: linear-gradient(90deg, #4c1d95, #d946ef);
            z-index: 20; animation: slideDown 0.5s;
        }
        @keyframes slideDown { from {transform: translateY(-100%);} to {transform: translateY(0);} }
        .bonus-header-text { font-size: 1.5rem; font-weight: bold; color: #fff; text-shadow: 0 2px 0 #000; }
        .respin-count { color: #facc15; font-size: 2rem; margin-left: 10px; font-family: monospace; }

        .stats { display: flex; gap: 5px; font-size: 0.9rem; font-family: monospace; }
        .stat-box { background: #000; padding: 2px 8px; border: 1px solid #444; border-radius: 4px; min-width: 70px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .stat-label { font-size: 0.55rem; color: #94a3b8; }
        .stat-val { color: #fff; font-weight: bold; font-size: 0.95rem; }

        /* REELS */
        .reels-area {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding: 10px; overflow: hidden;
        }
        .reels-frame {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); border: 2px solid var(--c-gold);
            border-radius: 8px; padding: 4px;
            transition: border-color 0.3s;
        }
        .reel-col { display: flex; flex-direction: column; gap: 4px; }
        .symbol {
            flex: 1; background: #0f172a; border-radius: 4px;
            display: flex; justify-content: center; align-items: center;
            font-size: 8cqw; position: relative; border: 1px solid #1e293b;
            text-shadow: 2px 2px 0px #000;
        }
        @media (min-width: 1px) { .symbol { font-size: clamp(1rem, 4vw, 2.5rem); } }

        /* SYMBOLS COLORS */
        .sym-1 { color: var(--c-gold); } /* BELL */
        .sym-2 { color: #ef4444; } /* 7 */
        .sym-3 { color: #a855f7; } /* STAR */
        .sym-4 { color: #22c55e; } /* BAR */
        .sym-5 { color: #ec4899; } /* GRAPE */
        .sym-6 { color: #eab308; } /* LEMON */
        .sym-7 { color: #f43f5e; } /* CHERRY */
        .sym-8 { color: #6366f1; } /* PLUM */
        .sym-0 { color: #fff; text-shadow: 0 0 10px #fff; } /* WILD */
        .sym-9 { color: #06b6d4; } /* SCATTER */
        .sym-dim { opacity: 0.3; filter: grayscale(0.8); } /* Non-winning Bonus Symbols */
        
        .sym-val {
            position: absolute; bottom: 2%; font-size: 0.35em; background: rgba(0,0,0,0.8);
            padding: 1px 4px; border-radius: 4px; color: #fff; font-family: monospace; pointer-events: none;
        }
        .sym-mult {
            position: absolute; top: 5%; right: 5%; font-size: 0.4em; 
            background: #ef4444; color: #fff; padding: 2px; border-radius: 50%; 
            width: 20px; height: 20px; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 5px #ef4444; font-weight: bold;
        }

        /* ANIMATIONS */
        .spinning .symbol { filter: blur(3px); transform: translateY(0); }
        .win-anim { animation: pulseWin 0.8s infinite; z-index: 10; border: 2px solid #fff !important; background-color: rgba(34, 197, 94, 0.4) !important; }
        @keyframes pulseWin { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .bonus-shaker { animation: shake 0.5s infinite; border-color: #d946ef !important; background-color: rgba(217, 70, 239, 0.2) !important; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(2deg); } 75% { transform: rotate(-2deg); } }

        /* CONTROLS */
        .controls {
            height: 16%; background: #020617; border-top: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; padding: 0 10px;
        }
        .control-group { display: flex; align-items: center; gap: 5px; }
        
        /* Manuel Bet Input Area */
        .bet-selector { display: flex; align-items: center; gap: 2px; background: #000; padding: 2px; border-radius: 5px; cursor: pointer; border: 1px solid #333; }
        .bet-display { min-width: 50px; text-align: center; font-weight: bold; font-size: 0.9rem; padding: 0 5px;}
        
        #spinBtn {
            width: 18vw; height: 18vw; max-width: 90px; max-height: 90px;
            border-radius: 50%; border: 3px solid var(--c-win);
            background: radial-gradient(circle, #22c55e 0%, #14532d 100%);
            color: #fff; font-size: 1.2rem; font-weight: bold; margin-top: -30px; 
            box-shadow: 0 0 15px var(--c-win); transition: transform 0.1s; cursor: pointer;
            display: flex; justify-content: center; align-items: center; z-index: 15;
        }
        #spinBtn:active:not(:disabled) { transform: scale(0.95); }
        #spinBtn:disabled { background: #333; border-color: #555; box-shadow: none; }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; display: none;
            justify-content: center; align-items: center;
        }
        .modal {
            background: #0f172a; border: 2px solid var(--c-neon); width: 85%; max-width: 400px;
            padding: 20px; border-radius: 10px; color: #fff; text-align: center;
        }
        .paytable-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; text-align: left; font-size: 0.8rem;}
        .pay-row { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 5px; }
        
        /* Admin Table */
        .admin-container { width: 100%; overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { padding: 5px; border: 1px solid #334155; text-align: left; }
    </style>
</head>

        this.user = u;
        this.balance = parseFloat(localStorage.getItem(this.getKey('bal')) || 1000);
        this.updateUI();
    }

    /* UI */
    initUI() {
        document.getElementById('btnLogin').onclick = () => this.login();
        document.getElementById('spinBtn').onclick = () => this.spin();
        document.getElementById('btnLogout').onclick = () => { this.user=null; this.checkLogin(); };
        document.getElementById('btnHelp').onclick = () => document.getElementById('helpModal').style.display='flex';
        document.getElementById('btnConfirmBet').onclick = () => this.setManualBet();
        document.getElementById('btnBetPlus').onclick = (e) => { e.stopPropagation(); this.changeBet(0.1); };
        document.getElementById('btnBetMinus').onclick = (e) => { e.stopPropagation(); this.changeBet(-0.1); };
        document.getElementById('betBox').onclick = () => this.openBetModal();
        
        // Paytable
        const pt = document.getElementById('paytableContent');
        [0,2,3,4,5,6,7,8].forEach(id => {
             const v = PAYTABLE[id] || PAYTABLE["0_PURE"];
             const s = SYMBOLS.find(x=>x.id==id);
             pt.innerHTML+=`<div class="pay-row"><span>${s.char}</span><div>5x:${v[2]} 4x:${v[1]} 3x:${v[0]}</div></div>`;
        });
        this.initGrid();
    }

    initGrid() {
        const g = document.getElementById('reelsGrid'); g.innerHTML = '';
        for(let i=0; i<5; i++) {
            const c = document.createElement('div'); c.className='reel-col'; c.id=`reel-${i}`;
            for(let j=0; j<4; j++) {
                const d = document.createElement('div'); d.className='symbol sym-2'; d.textContent='7';
                c.appendChild(d);
            }
            g.appendChild(c);
        }
    }

    login() {
        const u = document.getElementById('usernameInput').value.trim().toUpperCase();
        if(u === ADMIN_CODE) this.showAdmin();
        else if(PLAYERS.includes(u)) { 
            this.load(u); 
            document.getElementById('loginScreen').classList.add('hidden'); 
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('dispUser').textContent = u;
        } else document.getElementById('loginMsg').textContent = 'INVALID CODE';
    }

    checkLogin() {
        document.getElementById('loginScreen').classList.remove('hidden');
        document.getElementById('gameScreen').classList.add('hidden');
        document.getElementById('adminScreen').classList.add('hidden');
    }

    showAdmin() {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('adminScreen').classList.remove('hidden');
        const t = document.querySelector('#adminTable tbody'); t.innerHTML = '';
        PLAYERS.forEach(p => {
            const b = localStorage.getItem(`${STORAGE_PREFIX}${p}_bal`) || '1000';
            t.innerHTML += `<tr><td>${p}</td><td>${parseInt(b)}</td><td>-</td><td><button class="btn btn-red" onclick="game.reset('${p}')">R</button></td></tr>`;
        });
        document.getElementById('btnAdminLogout').onclick = () => this.checkLogin();
    }

    reset(p) { localStorage.removeItem(`${STORAGE_PREFIX}${p}_bal`); this.showAdmin(); }

    /* BETTING */
    changeBet(d) { if(!this.isSpinning) { this.betPerLine = Math.max(0.1, Math.min(100, this.betPerLine+d)); this.updateUI(); } }
    openBetModal() { if(!this.isSpinning) { document.getElementById('manualBetInput').value = this.betPerLine.toFixed(2); document.getElementById('betModal').style.display = 'flex'; } }
    setManualBet() {
        const v = parseFloat(document.getElementById('manualBetInput').value);
        if(v >= 0.1 && v <= 500) { this.betPerLine = v; this.updateUI(); document.getElementById('betModal').style.display='none'; }
    }

    updateUI() {
        document.getElementById('dispBalance').textContent = this.balance.toFixed(2);
        document.getElementById('dispBet').textContent = this.betPerLine.toFixed(2);
        document.getElementById('spinBtn').disabled = this.balance < (this.betPerLine*this.lines);
    }

    playTone(freq, type, len) {
        const o = this.audioCtx.createOscillator(); const g = this.audioCtx.createGain();
        o.connect(g); g.connect(this.audioCtx.destination);
        o.frequency.value = freq; o.type = type; g.gain.value = 0.05;
        o.start(); o.stop(this.audioCtx.currentTime + len);
    }

    startBonusMusic() { 
        let n=0; const notes=[261,329,392,523];
        this.musInt = setInterval(()=>{ this.playTone(notes[n%4], 'square', 0.1); n++; }, 200);
    }
    stopBonusMusic() { clearInterval(this.musInt); }

    /* GAMEPLAY */
    spin() {
        const cost = this.betPerLine * this.lines;
        if(this.balance < cost) return alert("NO CASH");
        this.balance -= cost; this.isSpinning = true; this.updateUI();
        document.querySelectorAll('.symbol').forEach(e => { e.className='symbol'; e.innerHTML=''; e.style.backgroundColor=''; });
        this.grid = [];
        for(let c=0; c<5; c++) {
            let col=[]; for(let r=0; r<4; r++) col.push(this.getRnd());
            this.grid.push(col);
        }
        this.animateSpin();
    }

    getRnd() {
        const r=Math.random();
        if(r<0.07) return SYMBOLS[1]; // Bell
        if(r<0.17) return SYMBOLS[0]; // Wild
        if(r<0.12) return SYMBOLS[9]; // Scatter
        return SYMBOLS[Math.floor(Math.random()*7)+2];
    }

    animateSpin() {
        const cols = document.querySelectorAll('.reel-col');
        cols.forEach(c=>c.classList.add('spinning'));
        this.playTone(200, 'triangle', 0.2);
        
        let stops=0;
        for(let i=0; i<5; i++) {
            setTimeout(() => {
                cols[i].classList.remove('spinning');
                this.renderCol(i); this.playTone(100, 'sine', 0.05);
                stops++; if(stops===5) this.eval();
            }, 500 + i*200);
        }
    }

    renderCol(c) {
        const d = document.getElementById(`reel-${c}`); d.innerHTML='';
        this.grid[c].forEach(s => {
            const el = document.createElement('div'); el.className=`symbol sym-${s.id}`; el.textContent=s.char;
            d.appendChild(el);
        });
    }

    eval() {
        let win = 0;
        LINES.forEach(l => {
            const syms = l.map((r,c) => this.grid[c][r]);
            let m = syms[0].id===0 ? (syms.find(s=>s.id!==0)?.id||0) : syms[0].id;
            if(m!==1 && m!==9) {
                let cnt=0; for(let s of syms) if(s.id===m || (s.id===0&&m!==0)) cnt++; else break;
                if(cnt>=3) {
                    let pay = (m===0?PAYTABLE["0_PURE"]:PAYTABLE[m])[cnt-3];
                    if(pay) { win+=this.betPerLine*pay; l.forEach((r,c)=>{if(c<cnt) document.getElementById(`reel-${c}`).children[r].classList.add('win-anim');}); }
                }
            }
        });
        
        let bells = [];
        this.grid.forEach((c,x) => c.forEach((s,y) => { if(s.id===1) bells.push({c:x,r:y}); }));
        
        if(bells.length >= 5) setTimeout(() => this.startBonus(bells), 1000);
        else this.endSpin(win);
    }

    endSpin(win) {
        if(win>0) { this.balance+=win; document.getElementById('dispWin').textContent=win.toFixed(2); this.playTone(600,'triangle',0.3); }
        this.save(); this.isSpinning=false; this.updateUI();
    }

    /* BONUS */
    startBonus(bells) {
        this.bonusActive=true; this.bonusRespins=3;
        document.getElementById('gameScreen').classList.add('bonus-mode');
        document.getElementById('bonusHeader').style.display='flex';
        document.querySelector('.brand').style.display='none';
        document.getElementById('bonusRespins').textContent = 3;
        this.startBonusMusic();

        // Init Board
        for(let c=0; c<5; c++) {
            const d = document.getElementById(`reel-${c}`);
            for(let r=0; r<4; r++) {
                const el = d.children[r];
                el.classList.remove('win-anim');
                if(bells.find(b=>b.c===c && b.r===r)) this.lockBell(el);
                else { el.className='symbol sym-dim'; el.textContent = this.getRndNonBell().char; }
            }
        }
        setTimeout(()=>this.bonusLoop(), 1000);
    }

    lockBell(el) {
        const m = Math.random()<0.1; // Multiplier chance
        if(m) {
            const x = Math.random()<0.5?2:3;
            el.innerHTML=`üîî<div class="sym-mult">x${x}</div>`; el.dataset.v=0; el.dataset.m=x;
        } else {
            const v = (this.betPerLine * (Math.random()*4.5+0.5)).toFixed(2);
            el.innerHTML=`üîî<div class="sym-val">${v}</div>`; el.dataset.v=v; el.dataset.m=1;
        }
        el.className='symbol sym-1 bonus-shaker';
    }

    getRndNonBell() {
        let s; do { s=SYMBOLS[Math.floor(Math.random()*10)]; } while(s.id===1);
        return s;
    }

    bonusLoop() {
        if(this.bonusRespins<=0) return this.endBonus();
        this.bonusRespins--; document.getElementById('bonusRespins').textContent = this.bonusRespins;
        
        // Identify Empties & Animate
        const empties = [];
        for(let c=0; c<5; c++) {
            const d = document.getElementById(`reel-${c}`);
            for(let r=0; r<4; r++) {
                if(!d.children[r].classList.contains('bonus-shaker')) {
                    empties.push(d.children[r]);
                    // SHOW RANDOM SYMBOLS DURING SPIN
                    d.children[r].textContent = this.getRndNonBell().char;
                    d.children[r].className = 'symbol spinning';
                }
            }
        }

        setTimeout(() => {
            let hit = false;
            empties.forEach(el => {
                el.classList.remove('spinning');
                if(Math.random() < 0.12) { // Hit Bell
                    this.lockBell(el); hit = true;
                } else {
                    // Miss - Show dimmed non-bell
                    el.className = 'symbol sym-dim';
                    el.textContent = this.getRndNonBell().char;
                }
            });

            if(hit) { this.bonusRespins=3; this.playTone(800,'square',0.2); }
            document.getElementById('bonusRespins').textContent = this.bonusRespins;

            if(document.querySelectorAll('.bonus-shaker').length===20) this.endBonus(true);
            else setTimeout(() => this.bonusLoop(), 800);
        }, 500);
    }

    endBonus() {
        this.stopBonusMusic();
        let cash=0; let mult=1; let cnt=0;
        document.querySelectorAll('.bonus-shaker').forEach(e => {
            cash+=parseFloat(e.dataset.v); mult*=parseInt(e.dataset.m); cnt++;
        });
        
        cash *= mult;
        let msg = ""; const tb = this.betPerLine*20;
        if(cnt==20) { cash+=100*tb; msg="GRAND JACKPOT"; }
        else if(cnt>=15) { cash+=25*tb; msg="MAJOR JACKPOT"; }
        else if(cnt>=10) { cash+=10*tb; msg="MINI JACKPOT"; }

        document.getElementById('winAmountDisplay').textContent = cash.toFixed(2);
        document.getElementById('jackpotMsg').textContent = msg + (mult>1?` (x${mult})`:"");
        document.getElementById('winOverlay').style.display='flex';

        document.getElementById('gameScreen').classList.remove('bonus-mode');
        document.getElementById('bonusHeader').style.display='none';
        document.querySelector('.brand').style.display='flex';
        
        this.balance+=cash; this.save(); this.isSpinning=false; this.bonusActive=false; this.updateUI();
    }
}

window.game = new SlotGame();
</script>
